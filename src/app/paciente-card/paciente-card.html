<div
  class="tarjeta-paciente"
  [class.peligro]="pacienteInfo.infeccion > 70"
>
  <div class="datos">
    <h3>{{ pacienteInfo.nombre }}</h3>

    <p>
      Estado:
      <strong>{{ pacienteInfo.estado | uppercase }}</strong>
    </p>

    <div class="barra-contenedor">
      <div
        class="barra-progreso"
        [style.width.%]="pacienteInfo.infeccion"
        [style.background-color]="colorBarra"
      ></div>
    </div>

    <p class="nivel">
      Nivel Infecci√≥n: {{ pacienteInfo.infeccion }}%
    </p>
  </div>

  <div class="acciones">
    <button
      (click)="curarClick.emit()"
      [disabled]="pacienteInfo.estado === 'transformado'"
    >
      üíâ SUERO
    </button>

    <button
      class="btn-eliminar"
      (click)="bajaClick.emit(pacienteInfo.id)"
    >
      ‚ò†Ô∏è BAJA
    </button>
  </div>
</div>
